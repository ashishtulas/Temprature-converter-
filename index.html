<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputCelsius" placeholder="Enter Celsius" oninput="convert('C')">
            <span>째C =</span>
            <input type="number" id="outputFahrenheit" readonly>
            <span>째F</span>
        </div>
        <div class="converter">
            <input type="number" id="inputFahrenheit" placeholder="Enter Fahrenheit" oninput="convert('F')">
            <span>째F =</span>
            <input type="number" id="outputCelsius" readonly>
            <span>째C</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
